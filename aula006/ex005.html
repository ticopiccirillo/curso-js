<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(112, 112, 232);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="h1">Iniciando estudo com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <div id="msg">
        Clique em mim!
    </div>

    <script>
       var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'red'

        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.background = 'violet'
        p1.style.color = 'black'
        
        /* window.document.write('Est√° escirto assim: ' + p1.innerHTML)
        //window.alert(p1.innerText)*/

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando!!'

        var e = window.document.querySelector('#h1')
        e.style.background = 'yellow'
        e.style.color = 'black'
    </script>
    
</body>
</html>
